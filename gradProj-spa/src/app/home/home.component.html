<span [class.rtl]="isInRtlMode">
  <header>
    <div class="container">
      <div class="header-content">
        <div class="row">
          <div class="col-lg-6 col-12">
            <h1>{{ lexicon.homeFirstParagraphTitle }}</h1>
            <p>
              {{ lexicon.homeFirstParagraphBody }}
            </p>
            <a [routerLink]="['/sign-up']" class="btn-home"
              >{{ lexicon.createAccountLinkText }}
              <span class="chevRight"
                ><fa-icon [icon]="faChevronRight"></fa-icon
              ></span>
            </a>
          </div>

          <div class="col-lg-6 col-12">
            <img
              class="img-responsive headerimg"
              src="https://cdn.citymapia.com/kottayam/graffiti9-digital-marketing-agency/16873/Portfolio.jpg?biz=2875"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
  </header>
  <!--End Header Home Page-->

  <!--Start  Home Section 1 -->
  <div class="Home-section-1">
    <div class="container">
      <div class="row">
        <div class="col-md-6 content">
          <h2>{{ lexicon.homeSecondParagphTitle }}</h2>
          <p>
            {{ lexicon.homeSecondParagphBody }}
          </p>
          <a [routerLink]="['/post']"
            >{{ lexicon.getStartedLinkText }}
            <span class="chevRight"
              ><fa-icon [icon]="faChevronRight"></fa-icon
            ></span>
          </a>
        </div>
        <div class="col-md-6 imgs">
          <img
            class="img-responsive"
            src="https://www.zydesoft.com/wp-content/uploads/2019/12/abt_img.png"
            alt=""
          />
        </div>
      </div>
    </div>
    <div class="waves"></div>
  </div>

  <app-message-card></app-message-card>
  <section class="section-22" style="padding: 80px 0px;"></section>
