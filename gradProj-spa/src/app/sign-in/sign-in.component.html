<div class="background mt-4">
  <div [ngClass]="containerClasses">
    <div class="screen">
      <div [ngClass]="checkLoading()">
        <img class="splash-logo" [src]="logo" alt="Alpha Logo" />
      </div>
      <div class="sign-in">
        <div class="sign-in-header">
          <div>
            <img class="sign-in-logo" [src]="logo" alt="Alpha Logo" />
          </div>
          <div class="sign-in-subtitle">{{ lexicon.signInFormSubtitle }}</div>
        </div>
        <div class="sign-in-body">
          <!--Form Here -->
          <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <!--Email  -->
              <label class="form-label" for="sign-in-email">
                {{ lexicon.usernameOrEmail }}
              </label>
              <input
                [ngClass]="formControlClasses(username)"
                formControlName="username"
                class="form-control"
                type="text"
                placeholder="eg. example@email.com"
                required
              />
              <div
                *ngIf="
                  username.errors &&
                  (username.errors?.invalid || username.touched)
                "
                class="invalid-feedback"
              >
                <span *ngIf="username.errors?.required">
                  {{ lexicon.usernameOrEmailRequiredErrorMessage }}
                </span>
              </div>
            </div>
            <div class="form-group">
              <!--password  -->
              <label class="form-label" for="sign-in-password">
                {{ lexicon.password }}</label
              >
              <input
                [ngClass]="formControlClasses(password)"
                formControlName="password"
                class="form-control"
                placeholder="*****"
                type="password"
                name="password"
              />
              <div
                *ngIf="
                  password.errors &&
                  (password.errors.invalid || password.touched)
                "
                class="invalid-feedback"
              >
                <span *ngIf="password.errors?.required">
                  {{ lexicon.passwordRequiredErrorMessage }}
                </span>
              </div>
            </div>
            <div class="form-group link-forgot-container">
              <a class="forgot link link-forgot" href="#">{{
                lexicon.forgotPassword
              }}</a>
            </div>
            <div class="form-group">
              <!--sign-in Btn  -->
              <button
                class="form-button sign-in-button"
                [disabled]="
                  (signInForm.invalid && signInForm.touched) ||
                  !signInForm.touched
                "
                type="submit"
              >
                {{ lexicon.signIn }}
              </button>
            </div>
          </form>
        </div>
        <!--Social Icons  -->
        <div class="social-icons">
          <img [src]="fbLogo" alt="facebook" />
          <img [src]="googleLogo" alt="google" />
          <img [src]="instagramLogo" alt="instagram" />
        </div>
        <div class="sign-in-footer">
          {{ lexicon.newUser }}&nbsp;&nbsp;<a
            class="link link-sign-up"
            routerLink="/sign-up"
          >
            {{ lexicon.createAccount }}
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
