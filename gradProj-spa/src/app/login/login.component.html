<div class="background">
  <div class="container">
    <div class="screen">
      <div class="splash" id="splash">
        <img class="splash-logo" src="" alt="Alpha Logo" />
      </div>
      <div class="login">
        <div class="login-header">
          <div>
            <img class="login-logo" src="" alt="Alpha Logo" />
          </div>
          <div class="login-subtitle">Sign in to continue</div>
        </div>
        <div class="login-body">
          <!--Form Here -->
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <!--Email  -->
              <label class="form-label" for="login-email">Email</label>
              <input
                matInput
                formControlName="email"
                class="form-control"
                type="email"
                name="email"
                placeholder="example@email.com"
                required
              />
              <div
                *ngIf="email.errors && (email.errors.invalid || email.touched)"
                class="alert alert-danger"
              >
                <small *ngIf="email.errors.email">Error in Email !</small>
                <small *ngIf="email.errors?.required"
                  >Email is Requried !</small
                >
              </div>
            </div>
            <div class="form-group">
              <!--Password  -->
              <label class="form-label" for="login-password">Password</label>
              <input
                matInput
                formControlName="password"
                class="form-control"
                placeholder="*****"
                type="password"
                name="password"
                name="password"
              />
              <div
                *ngIf="
                  password.errors &&
                  (password.errors.invalid || password.touched)
                "
                class="alert alert-danger"
              >
                <small *ngIf="password.errors?.minlength"
                  >Error in Password , at least 6 Char !</small
                >
                <small *ngIf="password.errors?.required"
                  >Password is Requried !</small
                >
              </div>
            </div>
            <div class="form-group link-forgot-container">
              <a class="forgot link link-forgot" href="#">Forgot Password?</a>
            </div>
            <div class="form-group">
              <!--Login Btn  -->
              <button class="login-button" type="submit">Login</button>
            </div>
          </form>
        </div>
        <!--Social Icons  -->
        <div class="social-icons">
          <img src="../../assets/icons/facebook.png" alt="facebook" />
          <img src="../../assets/icons/google.png" alt="google" />
          <img src="../../assets/icons/instagram.png" alt="instagram" />
        </div>
        <div class="login-footer">
          New user?&nbsp;&nbsp;<a
            class="link link-register"
            routerLink="/register"
            >create Account</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
