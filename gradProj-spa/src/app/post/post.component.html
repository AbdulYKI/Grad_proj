<div class="container">
  <div class="btn-post">
    <button (click)="showEditor()" class="btn float-right">
      New<i class="fas fa-plus ml-2"></i>
    </button>
  </div>

  <div class="editor" [class.show]="status">
    <div class="post_cancel">
      <button class="btn cancel" (click)="hideEditor()">Cancel</button>
      <button class="btn post">
        Post <i class="fab fa-telegram-plane"></i>
      </button>
    </div>
    <app-text-editor *ngIf="status"></app-text-editor>
  </div>
</div>
