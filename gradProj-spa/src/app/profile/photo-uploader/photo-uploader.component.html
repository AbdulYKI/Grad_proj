<div [ngClass]="rtlClass">
  <div class="modal-header">
    <h4 class="modal-title">{{ lexicon.changePhoto }}</h4>
    <button
      [disabled]="isUploading"
      type="button"
      class="close"
      aria-label="Close"
      (click)="closeModal()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-12">
        <img
          *ngIf="!isUploading"
          class="img"
          [src]="photoUrl || defaultPhoto"
        />
        <div class="img-overlay" *ngIf="isUploading">
          <img [src]="loadingSvgPath" />
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <label class="btn btn-outline-warning m-auto" ngbAutofocus>
      <fa-icon [icon]="faImage"></fa-icon>
      {{ lexicon.uploadPhoto }}
      <input
        type="file"
        hidden
        (change)="fileChangeEvent($event)"
        [disabled]="isUploading"
      />
    </label>
  </div>
</div>
