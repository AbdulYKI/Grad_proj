<div class="container mt-5" [class.rtl]="isInRtlMode()">
  <div class="form-group">
    <div class="input-group">
      <input
        [placeholder]="lexicon.searchForUsersPlaceholderText"
        #searchBar
        type="string"
        class="form-control"
        (keyup.enter)="searchForUsername(searchBar.value)"
      />
      <div class="input-group-append">
        <button
          (click)="searchForUsername(searchBar.value)"
          class="btn btn-outline-secondary"
          type="button"
        >
          <fa-icon [icon]="faSearch"></fa-icon>
        </button>
      </div>
    </div>
    <div class="container mt-3">
      <div class="row">
        <div class="col-lg-2 col-md-3 col-sm-6 mb-3" *ngFor="let user of users">
          <app-profile-card [user]="user"></app-profile-card>
        </div>
      </div>
      <div class="row justify-content-center" *ngIf="users.length === 0">
        <h3>{{ lexicon.noUsersFoundMessageText }}</h3>
      </div>
    </div>
  </div>
  <ngb-pagination
    *ngIf="users.length > 0"
    class="d-flex justify-content-center"
    [(page)]="pagination.currentPage"
    [pageSize]="pagination.pageSize"
    [boundaryLinks]="true"
    [collectionSize]="pagination.totalItems"
    (pageChange)="loadUsers($event)"
  >
  </ngb-pagination>
</div>
