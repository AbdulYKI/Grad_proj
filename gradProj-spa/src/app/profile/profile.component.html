<div class="container">
  <div class="container">
    <div class="row">
      <div *ngIf="false" class="col-lg-3">
        <div class="list-group" style="padding-bottom:15px;">
          <div class="card">
            <div class="card-body pr-0">
              <p>
                <span id="btnToggleSideBar" (click)="ToggleSideBar()">
                  <i class="fas fa-bars"></i> User Dashboard
                </span>
              </p>
              <div [ngbCollapse]="isCollapsed" id="menulinks">
                <h3>User Dashboard</h3>
                <a
                  class="nav-link"
                  [class.Active]="isActive('btn1')"
                  (click)="setActive('btn1')"
                  ><i class="far fa-user"></i> User info
                </a>
                <a
                  class="nav-link"
                  [class.Active]="isActive('btn2')"
                  (click)="setActive('btn2')"
                  ><i class="far fa-heart"></i> Favourites
                </a>
                <a
                  class="nav-link"
                  [class.Active]="isActive('btn3')"
                  (click)="setActive('btn3')"
                >
                  <i class="far fa-star"></i>
                  Watchlist
                </a>
                <a
                  class="nav-link"
                  [class.Active]="isActive('btn4')"
                  (click)="setActive('btn4')"
                  ><i class="fas fa-cog"></i> Settings</a
                >
                <a
                  class="nav-link"
                  [class.Active]="isActive('btn5')"
                  (click)="setActive('btn5')"
                  ><i class="far fa-bell"></i> Notifications</a
                >
                <a
                  class="nav-link"
                  [class.Active]="isActive('btn6')"
                  (click)="setActive('btn6')"
                  ><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="editForm.dirty !== null && editForm.dirty" class="col-lg-12 ">
        <div class="alert alert-info">
          <strong>Information:</strong>
          Changes were made to your profile, any unsaved changes will be gone !
        </div>
      </div>
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-5 col-md-5 user-img">
                <div class="fix_overlay">
                  <div class="overlay">
                    <input type="file" /><i class="fas fa-plus"></i>
                  </div>
                  <img
                    src="https://powerviewltd.com/wp-content/uploads/2018/03/profile-img-1.jpg"
                  />
                </div>
              </div>

              <div class="col-6 col-md-6 m-auto user-info p-0">
                <h4>Sara Alexender</h4>
                <p>New York,Usa</p>
              </div>

              <form
                #editForm="ngForm"
                id="editForm"
                [formGroup]="editProfileForm"
                (ngSubmit)="onSubmit()"
              >
                <div class="container  profile-input">
                  <div class="row">
                    <div class="form-group col-md-6">
                      <label class="form-label">First Name</label>
                      <input
                        class="form-control"
                        type="text"
                        formControlName="firstName"
                      />
                    </div>
                    <div class="form-group col-md-6">
                      <label class="form-label">Last Name</label>
                      <input
                        class="form-control"
                        type="text"
                        formControlName="lastName"
                      />
                    </div>
                    <div class="form-group col-md-6">
                      <label class="form-label">Date of Birth</label>
                      <div class="input-group">
                        <input
                          class="form-control"
                          formControlName="dateOfBirth"
                          [minDate]="minDate"
                          [maxDate]="maxDate"
                          [displayMonths]="displayMonths"
                          [navigation]="navigation"
                          [outsideDays]="outsideDays"
                          [showWeekNumbers]="showWeekNumbers"
                          ngbDatepicker
                          (click)="datePicker.toggle()"
                          #datePicker="ngbDatepicker"
                        />
                        <div class="input-group-append">
                          <button
                            class="btn btn-outline-secondary"
                            (click)="datePicker.toggle()"
                            type="button"
                          >
                            <fa-icon [icon]="faCalender"></fa-icon>
                          </button>
                        </div>
                      </div>
                    </div>
                    <div class="form-group col-md-6">
                      <label class="form-label" for="companyName">
                        Company Name
                      </label>
                      <input
                        class="form-control"
                        type="text"
                        formControlName="companyName"
                        placeholder=""
                      />
                    </div>

                    <div class="form-group col-md-6">
                      <label class="form-label" for="schoolName">
                        School Name
                      </label>
                      <input
                        class="form-control"
                        type="text"
                        formControlName="schoolName"
                      />
                    </div>

                    <div class="form-group col-md-6">
                      <label class="form-label" for="country">Country</label>
                      <div class="input-group">
                        <select
                          formControlName="country"
                          class="form-control"
                          [style.padding]="0"
                        >
                          <option [ngValue]="null" disabled hidden selected>
                            Select your country...
                          </option>
                          <option [ngValue]="1">Iraq</option>
                          <option [ngValue]="2">Jordan</option>
                          <option [ngValue]="3">Country</option>
                        </select>
                        <div class="input-group-append">
                          <span class="input-group-text"> flag </span>
                        </div>
                      </div>
                    </div>

                    <div class="form-group col-md-6">
                      <label class="form-label">
                        Programming Languages
                      </label>
                      <ng-multiselect-dropdown
                        [settings]="dropdownSettings"
                        [data]="dropdownList"
                      >
                      </ng-multiselect-dropdown>
                    </div>

                    <div class="form-group col-md-12">
                      <label class="form-label" for="description">
                        Description
                      </label>
                      <textarea
                        class="form-control"
                        type="text"
                        rows="6"
                        formControlName="description"
                        placeholder="Write about yourself..."
                      >
                      </textarea>
                    </div>
                  </div>

                  <div class="btn-save">
                    <button
                      class="form-button"
                      [disabled]="
                        (editForm.invalid && editForm.dirty) || !editForm.dirty
                      "
                      type="submit"
                    >
                      Save Changes
                    </button>
                  </div>
                </div>
                <!--End Container-->
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
