<div [ngClass]="containerClasses">
<div class="view-post-section card">
  <div class="container">
<div class="row">
  <!--Back Date Post Section-->
<div class="col-12 back-date">
  <div class="back-section">
      <a class="backlink" [routerLink]="['/post']">
        <fa-icon [icon]="faChevron"></fa-icon>
       <span class="back"> {{ lexicon.back }}</span>
      </a>
      <span class="line"> | </span>
  </div>
  <div class="post-date">
    <span class="date">
      <fa-icon [icon]="faCalender"></fa-icon>

      {{
        post.dateAddedUtc
          | localiseDate: "long":localeCode
      }}
    </span>
  </div>
</div>
  <!-- End  Back Date Post Section-->
  <!-- Start  Title Section-->
<div class="col-12 title-section">
  <a class="title">{{ post.title }}</a>
</div>
<!-- Start  Title Section-->
<!-- Start  post-info-section-->
<div class="col-12 post-info-section">
  <a>
    <img
      class="avatar"
      [src]="post.userPhotoUrl || defaulPhotoUrl"
    />
  </a>
  <div class="username">
  <a>  {{ post.username }}</a>
  </div>

<div class="rating">
<span class="up"> <fa-icon class="rating-up" [icon]="faSortUp"></fa-icon></span>
<span class="rating-count">{{ post.votesCount }}</span>
<span class="down"> <fa-icon class="rating-down" [icon]="faSortDown"></fa-icon>  </span>
</div>

  <div class="views">
    <fa-icon [icon]="faEye"></fa-icon>
    <span class="views-count">{{ post.viewersCount }}</span>
  </div>
</div>
<!-- End  post-info-section-->
<!-- Start Content post section-->
<div class="col-12">
  <form
  (ngSubmit)="submitEditedPost()"
  #editPostForm="ngForm"
>
  <editor
    *ngIf="!loadingFlag"
    #content="ngModel"
    [(ngModel)]="post.content"
    name="content"
    [init]="config"
    [disabled]="!inEditModeFlag"
  ></editor>
  <div class="text-center" *ngIf="loadingFlag">
    <img [src]="loadingSvgPath" />
  </div>
  <div>
    <button
      class="btn edit-button mt-2"
      *ngIf="inEditModeFlag && !loadingFlag"
      type="submit"
      [disabled]="emptyEditorCheck()"
    >
      {{ lexicon.save }}
      <fa-icon [icon]="faSave"></fa-icon>
    </button>
    <button
      class="btn cancel-button mt-2"
      (click)="cancelEditMode(true)"
      *ngIf="inEditModeFlag && !loadingFlag"
    >
      {{ lexicon.cancel }}
      <fa-icon [icon]="faUndo"></fa-icon>
    </button>
  </div>
</form>
</div>
<!-- End Content post section-->
<div class="col-12 post-tools">
  <div class="box">
<span class="edit" (click)="enterEditMode()"> {{ lexicon.edit }} <fa-icon [icon]="faEdit"></fa-icon></span>
<span class="share">Share <fa-icon [icon]=" faShareAlt"></fa-icon></span>
<span class="report">Report <fa-icon [icon]="faTriangle"></fa-icon></span>
</div>
</div>
</div>
  </div>
</div>
</div>
<div class="mt-3">
  <app-add-comment [postId]="post.id"></app-add-comment>
</div>
<div class="comment">
  <app-comment-card [comment]="fakeComment"></app-comment-card>
</div>
