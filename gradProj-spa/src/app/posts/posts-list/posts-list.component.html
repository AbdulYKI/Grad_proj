<div [ngClass]="containerClasses">
  <div *ngIf="signedIn()" class="btn-new">
    <button (click)="showEditor()" class="btn">
      {{ lexicon.new }} <fa-icon [icon]="faPlus"></fa-icon>
    </button>
  </div>
  <div class="clear"></div>
  <span *ngFor="let post of posts">
    <app-single-post-card [post]="post"></app-single-post-card>
  </span>

  <div class="editor" [class.show]="showEditorFlag">
    <app-add-post
      #addPostComponent
      (editorClosedEvent)="hideEditor($event)"
      *ngIf="showEditorFlag"
    ></app-add-post>
  </div>
</div>
