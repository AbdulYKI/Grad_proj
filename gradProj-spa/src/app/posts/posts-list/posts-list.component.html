<div [ngClass]="containerClasses">
  <div class="btn-new">
    <button (click)="newPostButtonPressed()" class="btn">
      {{ lexicon.new }} <fa-icon [icon]="faPlus"></fa-icon>
    </button>
  </div>
  <div class="clear"></div>
  <span *ngFor="let post of posts">
    <app-single-post-card [post]="post"></app-single-post-card>
  </span>
  <div class="row justify-content-center" *ngIf="posts.length === 0">
    <h3>{{ lexicon.noPostsPlaceHolder }}</h3>
  </div>
  <div class="editor" [class.show]="shouldShowEditor">
    <app-add-post
      #addPostComponent
      (editorClosedEvent)="hideEditor($event)"
      *ngIf="shouldShowEditor"
    ></app-add-post>
  </div>
  <ngb-pagination
    *ngIf="posts.length > 0"
    class="d-flex justify-content-center"
    [(page)]="pagination.currentPage"
    [pageSize]="pagination.pageSize"
    [boundaryLinks]="true"
    [collectionSize]="pagination.totalItems"
    (pageChange)="pageChange($event)"
    [maxSize]="5"
  >
  </ngb-pagination>
</div>
