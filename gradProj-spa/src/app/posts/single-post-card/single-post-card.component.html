<div class="container">
  <div class="row post-user">
    <div class="col-md-3 col-12 poster-img">
      <img [src]="post.userPhotoUrl || defaulPhotoUrl" />
    </div>
    <div class="col-md-9 col-12 post-info">
      <h5 class="post-title">
        <a [routerLink]="['/post', post.id]">{{ post.title }}</a>
      </h5>
      <div class="date-section">
        <a [routerLink]="['/profile', post.userId]"> {{ post.username }}</a>
        <span> {{ lexicon.createdAt }}</span>

        <fa-icon class="calender" [icon]="faCalendar"></fa-icon>
        <span
          >{{ post.dateAddedUtc | localiseDate: "medium":localeCode }}
        </span>
      </div>
      <div class="rank-section">
        <span>
          <fa-icon [icon]="faEye"></fa-icon>
          {{ post.viewersCount }}
        </span>
        <span>
          <fa-icon class="caret-up" [icon]="faCaretUp"></fa-icon>
          {{ post.votesCount }}
          <fa-icon class="caret-down" [icon]="faCaretDown"></fa-icon>
        </span>
      </div>

      <div class="tag-section">
        <span>future tags</span>
      </div>
    </div>
  </div>
</div>
